<!doctype html>

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/heatmap.js"></script>

</head>

<!-- Default startvalue of 0.85 saturation. Setting value doesn't reset the inputs on refresh -->
<body onload="s.click(); slider.value = 0.85;">
  <div id="container"></div>
  <div style="display: flex; flex-direction: column; border: 1px solid #000000;">
    <span>Select which parameter should be controlled by the slider</span>
    <label for="slider" id="slider-label">0.85</label>
    <input type="range" id="slider" name="slider" min="0" max="1" step="0.01" oninput="document.getElementById('slider-label').textContent = this.value;">
    <fieldset style="border: 0;">
      <input name="values" type="radio" id="s" name="s">
      <label for="s">S</label>
      <input name="values" type="radio" id="v" name="v">
      <label for="v">V</label>
    </fieldset>
  </div>
</body>

<script src="main.js"></script>
